<body>
	<!-- Added comment: Hotels Reservation page -->
	<div class="col-md-3">
		<div class="sidebar-wrap">
			<div class="side search-wrap animate-box">
				<h3 class="sidebar-heading">Find your hotel</h3>
				<form method="post" class="colorlib-form">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="date">Check-in:</label>
								<div class="form-field">
									<i class="icon icon-calendar2"></i>
									<input type="text" id="date" class="form-control date" placeholder="Check-in date">
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="date">Check-out:</label>
								<div class="form-field">
									<i class="icon icon-calendar2"></i>
									<input type="text" id="date" class="form-control date" placeholder="Check-out date">
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="guests">Guest</label>
								<div class="form-field">
									<i class="icon icon-arrow-down3"></i>
									<select name="people" id="people" class="form-control">
										<option value="1" style="background-color: rgba(89, 89, 89, 1)">
											1
										</option>
										<option value="2" style="background-color: rgba(89, 89, 89, 1)">
											2
										</option>
										<option value="3" style="background-color: rgba(89, 89, 89, 1)">
											3
										</option>
										<option value="4" style="background-color: rgba(89, 89, 89, 1)">
											4
										</option>
										<option value="5" style="background-color: rgba(89, 89, 89, 1)">
											5+
										</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="guests">Location</label>
								<div class="form-field">
									<input type="text" id="location" class="form-control"
												placeholder="Search Location">
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<input type="submit" name="submit" id="submit" value="Find Hotel"
								class="btn btn-primary btn-block">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
