<body>
	<!-- Added comment: Index Reservation page -->
	<div id="colorlib-reservation">
		<!-- <div class="container"> -->
		<div class="row">
			<div class="search-wrap">
				<div class="container">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#hotel"><i class="flaticon-island"></i> Hotel</a>
						</li>
						<li><a data-toggle="tab" href="#apartment"><i class="flaticon-resort"></i>
								Apartment</a>
						</li>
					</ul>
				</div>
				<div class="tab-content">
					<div id="hotel" class="tab-pane fade in active">
						<form method="post" class="colorlib-form">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="date">Where:</label>
										<div class="form-field">
											<input type="text" id="location" class="form-control"
												placeholder="Search Location">
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="date">Check-in:</label>
										<div class="form-field">
											<i class="icon icon-calendar2"></i>
											<input type="text" id="date" class="form-control date"
												placeholder="Check-in date">
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="date">Check-out:</label>
										<div class="form-field">
											<i class="icon icon-calendar2"></i>
											<input type="text" id="date" class="form-control date"
												placeholder="Check-out date">
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="guests">Guest</label>
										<div class="form-field">
											<i class="icon icon-arrow-down3"></i>
											<select name="people" id="people" class="form-control">
												<option value="1" style="background-color: rgba(89, 89, 89, 1)">
													1
												</option>
												<option value="2" style="background-color: rgba(89, 89, 89, 1)">
													2
												</option>
												<option value="3" style="background-color: rgba(89, 89, 89, 1)">
													3
												</option>
												<option value="4" style="background-color: rgba(89, 89, 89, 1)">
													4
												</option>
												<option value="5" style="background-color: rgba(89, 89, 89, 1)">
													5+
												</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<input type="submit" name="submit" id="submit" value="Find Hotel"
										class="btn btn-primary btn-block">
								</div>
							</div>
						</form>
					</div>
					<div id="apartment" class="tab-pane fade">
						<form method="post" class="colorlib-form">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="date">Where:</label>
										<div class="form-field">
											<input type="text" id="location" class="form-control"
												placeholder="Search Location">
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="date">Check-in:</label>
										<div class="form-field">
											<i class="icon icon-calendar2"></i>
											<input type="text" id="date" class="form-control date"
												placeholder="Check-in date">
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="date">Check-out:</label>
										<div class="form-field">
											<i class="icon icon-calendar2"></i>
											<input type="text" id="date" class="form-control date"
												placeholder="Check-out date">
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="guests">Guest</label>
										<div class="form-field">
											<i class="icon icon-arrow-down3"></i>
											<select name="people" id="people" class="form-control">
												<option value="1" style="background-color: rgba(89, 89, 89, 1)">
													1
												</option>
												<option value="2" style="background-color: rgba(89, 89, 89, 1)">
													2
												</option>
												<option value="3" style="background-color: rgba(89, 89, 89, 1)">
													3
												</option>
												<option value="4" style="background-color: rgba(89, 89, 89, 1)">
													4
												</option>
												<option value="5" style="background-color: rgba(89, 89, 89, 1)">
													5+
												</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<input type="submit" name="submit" id="submit" value="Find Apartment"
										class="btn btn-primary btn-block">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
