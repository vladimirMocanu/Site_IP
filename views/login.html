	<!-- Scripturi JS necesare pentru funcționalități -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		// Când documentul este pregătit se încarcă componentele dinamic (header și footer)
		$(document).ready(function () {
			$("#header").load("/header");  // Încărcare header dinamic
			$("#footer").load("/footer");  // Încărcare footer dinamic
		});
	</script>
	
	<style>
		/* Stilizare fundal pentru pagina de login */
		body {
			background: url('images/login-bg.jpg') no-repeat center center fixed;
			background-size: covr;
		}
		/* Stilizare pentru containerul cardului de login */
		.login-card {
			margin-top: 50px;
			max-width: 450px;
			background-color: rgba(255,255,255,0.9);
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<!-- Added comment: Login page -->
	<div class="colorlib-loader"></div>
	<div id="header"></div>
	<!-- Container principal pentru formularul de login -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 login-card">
				<!-- Formularul de login cu validări -->
				<form class="login100-form validate-form" action="" method="POST">
					<span class="login100-form-title p-b-40">
						Login
					</span>
					<!-- Butoane pentru login prin rețele sociale -->
					<div>
						<a href="#" class="btn-login-with bg1 m-b-10">
							<i class="fa fa-facebook-official"></i> Login with Facebook
						</a>
						<a href="#" class="btn-login-with bg2">
							<i class="fa fa-twitter"></i> Login with Twitter
						</a>
					</div>
					<div class="text-center p-t-35 p-b-30">
						<span class="txt1 p-b-10">Login with email</span>
					</div>
					<!-- Câmp de input pentru email -->
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" type="text" id="email" name="email" placeholder="Email" />
						<span class="focus-input100"></span>
					</div>
					<!-- Câmp de input pentru parolă, cu opțiune de a afișa parola -->
					<div class="wrap-input100 validate-input m-b-20" data-validate="Please enter password">
						<span class="btn-show-pass"><i class="fa fa fa-eye"></i></span>
						<input class="input100" type="password" id="password" name="password" placeholder="Password" />
						<span class="focus-input100"></span>
					</div>
					<!-- Token CSRF pentru protecția formularului -->
					<input type="hidden" name="_csrf" value="<%= csrfToken %>">
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Login</button>
					</div>
					<!-- Legătură către pagina de înregistrare -->
					<div class="flex-col-c p-t-150">
						<span class="txt2 p-b-10">Don’t have an account?</span>
						<button onclick="document.location = 'signup'">Sign up now</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<!-- Scripturi JS suplimentare pentru funcționalități și animații -->
	<script src="Login_SignUP_Source/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="Login_SignUP_Source/vendor/countdowntime/countdowntime.js"></script>
	<script src="Login_SignUP_Source/js/main.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

	<script src="js/bootstrap-datepicker.js"></script>

</body>
