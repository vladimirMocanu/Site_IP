<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Tour Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr-2.6.2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#header").load("/header");
			$("#subscribe").load("/subscribe");
			$("#footer").load("/footer");
		});
	</script>

</head>

<body>
	<!-- Added comment: List Property page -->
	<div class="colorlib-loader"></div>

	<div id="page">
		<div id="header"></div>
		
		<form class="form-horizontal" action="/list_property" method="POST">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="hotel_name">HOTEL NAME</label>
					<div class="col-md-4">
						<input id="hotel_name" name="hotel_name" placeholder="Hotel name"
							class="form-control input-md" required="" type="text" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="description">DESCRIPTION</label>
					<div class="col-md-4">
						<textarea class="form-control" id="description"
							name="description"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="location">LOCATION</label>
					<div class="col-md-4">
						<input id="location" name="location"
							placeholder="Location" class="form-control input-md"
							required="" type="search" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="main_image">MAIN IMAGE</label>
					<div class="col-md-4">
						<input id="main_image" name="main_image" class="input-file"
							type="file" />
					</div>
				</div>

				<div id="roomForm" class="form-group"></div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="addRoom">ADD ROOM</label>
					<div class="col-md-4">
						<button id="addRoom" name="addRoom" class="btn btn-primary" onclick="addRoomForm()">Add room</button>
					</div>
				</div>

				<script>
					function addRoomForm() {
						var html = "<div class=\"form-group\">";
						html += "<label class=\"col-md-4 control-label\" for=\"roomName\">ROOM NAME</label>";
						html += "<div class=\"col-md-4\">";
						html += "<input id=\"roomName\" name=\"roomName\" placeholder=\"roomName\" class=\"form-control input-md\" required=\"\" type=\"search\" />";
						html += "</div>";
						html += "</div>";

						html += "<div class=\"form-group\">";
						html += "<label class=\"col-md-4 control-label\" for=\"roomPrice\">ROOM PRICE</label>";
						html += "<div class=\"col-md-4\">";
						html += "<input id=\"roomPrice\" name=\"roomPrice\" placeholder=\"roomPrice\" class=\"form-control input-md\" required=\"\" type=\"search\" />";
						html += "</div>";
						html += "</div>";

						html += "<div class=\"form-group\">";
						html += "<label class=\"col-md-4 control-label\" for=\"roomDescription\">ROOM DESCRIPTION</label>";
						html += "<div class=\"col-md-4\">";
						html += "<input id=\"roomDescription\" name=\"roomDescription\" placeholder=\"roomDescription\" class=\"form-control input-md\" required=\"\" type=\"search\" />";
						html += "</div>";
						html += "</div>";

						document.getElementById("roomForm").innerHTML += html;
					}
				</script>

				<div class="form-group">
					<label class="col-md-4 control-label" for="submit">SUMBMIT</label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary">
							Sumbit
						</button>
					</div>
				</div>
			</fieldset>
		</form>

		<div id="subscribe"></div>
		<div id="footer"></div>

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
	</div>
</body>

</html>
